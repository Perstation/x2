<body>
  <div class="header">
    <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'});"><img src="./images/logo.png" /></div>
    <div class="entry"><img src="./images/entry.png" /></div>
  </div>
  <div class="wrapper">
    <div class="title"><img src="./images/title.png" /></div>
    <div class="ac-container">
      <div class="ac ac-1"><img src="./images/ac_1.png" /></div>
      <div class="ac ac-2"><img src="./images/ac_2.png" /></div>
      <div class="ac ac-3"><img src="./images/ac_3.png" /></div>
    </div>
    <div class="text"><img src="./images/text.png" /></div>
    <div class="bt-container">
      <div class="bt pointer" onclick="window.open('https://mk-x5.com/', '_black')">
        <img src="./images/bt_1.png" />
      </div>
      <div class="bt pointer" onclick="window.open('https://t.me/x2_real', '_black')">
        <img src="./images/bt_2.png" />
      </div>
      <div class="bt"><img src="./images/bt_3.png" /></div>
    </div>
    <div class="slide-container">
      <div class="slide slide-1 fade-on"><img src="./images/slide_1.png" /></div>
      <div class="slide slide-2 fade-on pointer" onclick="window.open('https://t.me/x2_real', '_black')">
        <img src="./images/slide_2.png" />
      </div>
      <div class="slide slide-3 fade-on pointer" onclick="window.open('https://t.me/x2_real', '_black')">
        <img src="./images/slide_3.png" />
      </div>
    </div>
  </div>
  <div class="bottom"><img src="./images/bottom.png" /></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.ac').forEach((el) => {
          el.classList.add('show');
        });
      }, 0);
    });

    document.addEventListener('DOMContentLoaded', () => {
      const elements = document.querySelectorAll('.fade-on');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target); // 한 번만 나타나게 할 경우
          }
        });
      }, {
        threshold: 0.1 // 10% 이상 보이면 작동
      });
      elements.forEach((el) => observer.observe(el));
    });
  </script>
